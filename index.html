<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | United Technolink</title>
  <style>
    /* === Base Styles === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 1rem;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    /* Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .countdown div {
      text-align: center;
    }

    .countdown span {
      display: block;
      font-size: 2rem;
      font-weight: 600;
    }

    .countdown small {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Email input */
    .subscribe {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .subscribe input {
      padding: 0.6rem 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 220px;
    }

    .subscribe button {
      background: #00bcd4;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .subscribe button:hover {
      background: #0097a7;
    }

    /* Social links */
    .social {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .social a {
      color: #00bcd4;
      font-size: 1.4rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social a:hover {
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .countdown span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>United Technolink</h1>
  <p>We’re working hard to bring you something amazing. Stay tuned!</p>

  <div class="countdown">
    <div><span id="days">00</span><small>Days</small></div>
    <div><span id="hours">00</span><small>Hours</small></div>
    <div><span id="minutes">00</span><small>Minutes</small></div>
    <div><span id="seconds">00</span><small>Seconds</small></div>
  </div>

  <div class="subscribe">
    <input type="email" placeholder="Enter your email" />
    <button>Notify Me</button>
  </div>

  <div class="social">
    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
  </div>

  <!-- Ionicons for icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    // === Countdown Timer ===
    const targetDate = new Date("2025-11-15T23:59:59").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(countdown);
        document.querySelector(".countdown").innerHTML = "<p>We’re live!</p>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }, 1000);
  </script>
</body>
</html>
